<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instagram Post</title>
</head>

<body>
    <div class="feeds">

        <div class="cabecera">
            <div class="iconohtml">
                <i class="fa-brands fa-html5"></i>
                <div class="texto-cabecera">
                    <h4>HTML5</h4>
                    <P class="rigo">Rigoberto</P>
                </div>
            </div>
            <div class="icono-tres-puntos">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="imagen">
            <img src="https://media.gettyimages.com/id/1171615860/es/foto/plaza-botero-medellin-colombia.jpg?s=2048x2048&w=gi&k=20&c=MKS6NKqTtmmqtoMWZRf9GMb7k4va586hcguuVFunYIo="
                alt="medellin1">
        </div>
        <div class="pie-post">
            <div class="iconos-post">
                <div class="iconos-pie">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <i class="fa-regular fa-bookmark"></i>
            </div>
            <p>likes</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, quae. Iste aspernatur ut cumque deserunt
                reiciendis tenetur facere totam velit consequuntur inventore laboriosam deleniti saepe, quod natus,
                vitae sint eius.</p>
        </div>
    </div>

</body>

</html>
